<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Flower Shop - Магазин цветов</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: var(--rp-base);
        color: var(--rp-text);
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      :root {
        /* Dark theme (default) */
        --rp-base: #232136;
        --rp-surface: #2a273f;
        --rp-overlay: #393552;
        --rp-muted: #6e6a86;
        --rp-subtle: #908caa;
        --rp-text: #e0def4;
        --rp-love: #eb6f92;
        --rp-gold: #f6c177;
        --rp-rose: #ea9a97;
        --rp-pine: #3e8fb0;
        --rp-foam: #9ccfd8;
        --rp-iris: #c4a7e7;
        --rp-highlight: #ebbcba;
      }

      html[data-theme="light"] {
        --rp-base: #faf4ed;
        --rp-surface: #fffaf3;
        --rp-overlay: #f2e9e1;
        --rp-muted: #9893a5;
        --rp-subtle: #797593;
        --rp-text: #575279;
        --rp-love: #b4637a;
        --rp-gold: #ea9d34;
        --rp-rose: #d7827e;
        --rp-pine: #286983;
        --rp-foam: #56949f;
        --rp-iris: #907aa9;
        --rp-highlight: #f4ede8;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>Извините, но Flower Shop не работает без включенного JavaScript. Пожалуйста, включите его для продолжения.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
